name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: 🔍 Lint & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: 📚 Checkout code
      uses: actions/checkout@v4

    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📥 Install dependencies
      run: npm ci

    - name: 🔍 Run ESLint
      run: npm run lint

    - name: 🧪 Run tests
      run: npm test -- --coverage --watchAll=false

    - name: 📊 Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true

  type-check:
    name: 🔧 TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
    - name: 📚 Checkout code
      uses: actions/checkout@v4

    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📥 Install dependencies
      run: npm ci

    - name: 🔧 Type check
      run: npx tsc --noEmit

  expo-check:
    name: 📱 Expo Check
    runs-on: ubuntu-latest
    
    steps:
    - name: 📚 Checkout code
      uses: actions/checkout@v4

    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📥 Install dependencies
      run: npm ci

    - name: 🔧 Setup Expo CLI
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: 📱 Expo doctor
      run: npx expo doctor

    - name: 🏗️ Check if app builds
      run: npx expo export --platform web --dev

  security-audit:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: 📚 Checkout code
      uses: actions/checkout@v4

    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📥 Install dependencies
      run: npm ci

    - name: 🔒 Run security audit
      run: npm audit --audit-level moderate

    - name: 🔍 Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: 🔍 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  build-preview:
    name: 🏗️ Build Preview
    runs-on: ubuntu-latest
    needs: [lint-and-test, type-check, expo-check]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📚 Checkout code
      uses: actions/checkout@v4

    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📥 Install dependencies
      run: npm ci

    - name: 🔧 Setup Expo CLI
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: 📱 Create Expo preview
      run: |
        npx expo publish --non-interactive
        echo "Preview available at: https://expo.dev/@your-username/dashly"
