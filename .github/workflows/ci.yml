name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: ğŸ” Lint & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“š Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
      run: npm run lint

    - name: ğŸ§ª Run tests
      run: npm test -- --coverage --watchAll=false

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true

  type-check:
    name: ğŸ”§ TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“š Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ”§ Type check
      run: npx tsc --noEmit

  expo-check:
    name: ğŸ“± Expo Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“š Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ”§ Setup Expo CLI
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ“± Expo doctor
      run: npx expo doctor

    - name: ğŸ—ï¸ Check if app builds
      run: npx expo export --platform web --dev

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“š Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level moderate

    - name: ğŸ” Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  build-preview:
    name: ğŸ—ï¸ Build Preview
    runs-on: ubuntu-latest
    needs: [lint-and-test, type-check, expo-check]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“š Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ”§ Setup Expo CLI
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ“± Create Expo preview
      run: |
        npx expo publish --non-interactive
        echo "Preview available at: https://expo.dev/@your-username/dashly"
